<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <article class="box">

            <header class="logo">
                <img src="./ASSETS/img/Logo.png" alt="logo ENCRIPTADOR">
            </header>

            <section class="input_section">
                <textarea id="input_text" rows="10" cols="30" placeholder="INGRESE EL TEXTO AQUI"></textarea>

                <footer>
                    <p>
                        <i class="informacion">
                        <img class="bi:exclamation-circle-fill" src="./assets/img/bi_exclamation-circle-fill.svg" alt="imagen de signo de exlamacion"></i> Solo letras minúsculas y sin acentos
                    </p>
                    <div class="buttons-box">
                        <button id="button-encriptar" class="button-encriptar">Encriptar</button>
                        <button id="button-desencriptar" class="button-desencriptar">Desencriptar</button>
                    </div>
                </footer>

                
            </section>

            <section class="output_section">

                <div id="output-box-texto" class="output-box-texto"> 
                    <textarea id="output-texto" class="output-texto" rows="10" cols="20"></textarea> 
                    <button id="button-copiar" class="copiar">Copiar</button>                 
                </div>

                <div id="output-box-imagen" class="output-box-imagen">
                    <img class="presentacion__imagen" src="./assets/img/Muñeco.svg" alt="imagen de ningun mensaje fue encontrado">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </section>
            
        </article>
    </main>

    <footer class="footer">
        <p> Karen Gonzalez 2024 Challenge</p>
    </footer>

    <script src="app.js"></script>
    
</body>
</html>
